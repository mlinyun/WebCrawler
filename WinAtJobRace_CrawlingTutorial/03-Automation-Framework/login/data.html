<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        td {
            background: #fff;
        }

        tr:nth-child(even) td {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Personnel Information</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Software Engineer</td>
            <td>john.doe@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Product Manager</td>
            <td>jane.smith@example.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Emily Davis</td>
            <td>UX Designer</td>
            <td>emily.davis@example.com</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Michael Brown</td>
            <td>Data Analyst</td>
            <td>michael.brown@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
